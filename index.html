<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <video src="./v1.mp4" autoplay loop muted playsinline></video>
        
        <div class="login-container">
            <h1>MOS BURGER</h1>
            <h2>LOGIN</h2>
            <form id="login-form">
                <input type="text" id="USERNAME" placeholder="USERNAME" required>
                <input type="password" id="PASSWORD" placeholder="PASSWORD" required>
                <button type="submit">SUBMIT</button>
                <button type="button" id="signin-btn">Signin</button>
            </form>
        </div>

        
        <div class="signin-container" style="display: none;">
            <h1>MOS BURGER</h1>
            <h2>SIGNIN</h2>
            <form id="signin-form">
                <input type="text" id="new-username" placeholder="USERNAME" required>
                <input type="email" id="new-email" placeholder="EMAIL" required>
                <input type="password" id="new-password" placeholder="PASSWORD" required>
                <button type="submit">Signin</button>
            </form>
        </div>

        
        <div id="app-content" style="display: none;">
            <header>
                <h1>MOS Burgers</h1>
                <nav>
                    <a href="#burgers">Burgers</a>
                    <a href="#submarines">Submarines</a>
                    <a href="#fries">Fries</a>
                    <a href="#pasta">Pasta</a>
                    <a href="#chicken">Chicken</a>
                    <a href="#beverages">Beverages</a>
                    <a href="#cart">Cart</a>
                    <a href="#add-new-product-btn">Add Product</a>
                </nav>
            </header>
            <main>
               
                <section class="explore">
                    <h3>Explore Our Menu</h3>
                </section>
                <div class="category" id="burgers">
                    <h4>Burgers</h4>
                    <div class="products"></div>
                    <button class="add-new-product-btn" data-category="burgers">Add New Burger</button>
                </div>
                <div class="category" id="submarines">
                    <h4>Submarines</h4>
                    <div class="products"></div>
                    <button class="add-new-product-btn" data-category="submarines">Add New Submarine</button>
                </div>
                <div class="category" id="fries">
                    <h4>Fries</h4>
                    <div class="products"></div>
                    <button class="add-new-product-btn" data-category="fries">Add New Fries</button>
                </div>
                <div class="category" id="pasta">
                    <h4>Pasta</h4>
                    <div class="products"></div>
                    <button class="add-new-product-btn" data-category="pasta">Add New Pasta</button>
                </div>
                <div class="category" id="chicken">
                    <h4>Chicken</h4>
                    <div class="products"></div>
                    <button class="add-new-product-btn" data-category="chicken">Add New Chicken</button>
                </div>
                <div class="category" id="beverages">
                    <h4>Beverages</h4>
                    <div class="products"></div>
                    <button class="add-new-product-btn" data-category="beverages">Add New Beverage</button>
                </div>
                <section class="cart">
                    <h3 id="cart">Your Cart</h3>
                    <ul id="cart-items"></ul>
                    <p id="total">Total: RS: 0</p>
                    <button id="clear-cart-btn" class="btn btn-warning">Clear Cart</button>
                    <button id="save-order-btn" class="btn btn-primary">Save Order</button>
                    <button id="checkout-btn" class="btn btn-success">Checkout</button>
                    <button id="report-btn" class="btn btn-info">View Orders Report</button>
                </section>
            </main>
        </div>
    </div>

    
    <script src="login.js"></script>
    <script src="signin.js"></script>
    <script src="app.js"></script>
    <script src="cart.js"></script>
    <script src="orders.js"></script>
    <script src="report.js"></script>
</body>
</html>
